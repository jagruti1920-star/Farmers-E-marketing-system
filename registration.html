{% load static %}
<html>
<head>
    <script>
    function checkpass()
    {
        if(document.signup.pwd.value!=document.signup.cpwd.value)
        {
            alert('Password and Repeat Password field does not match');
            document.signup.cpwd.focus();
            return false;
        }
        return true;
    }

    </script>

</head>
<body>
{% include 'navigation.html' %}
<hr class="mt-0">

<div class="card shadow m-5" id="signupform">
    <div class="card-body">

        <div class="container-fluid">
            <h5 class="p-2" style="border-bottom: 2px solid orange;color:green">Create an Account</h5>
            <form method="POST" name="signup" onsubmit="return checkpass();" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label style="color:rgb(8, 8, 8);">First Name</label>
                            <input type="text" name="fname" placeholder="Enter First Name" class="form-control"
                                   pattern="[A-Za-z]+" title="Only uppercase and lowercase letter use" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label style="color:rgb(8, 8, 8);">Last Name</label>
                            <input type="text" name="lname" placeholder="Enter Last Name" class="form-control"
                                   pattern="[A-Za-z]+" title="Only uppercase and lowercase letter use" required>
                        </div>
                    </div>


                    <div class="col-sm-6">
                        <div class="form-group">
                            <label style="color:rgb(8, 8, 8);">Email ID</label>
                            <input type="email" name="email" placeholder="example@gmail.com" required class="form-control">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label style="color:rgb(8, 8, 8);">Contact</label>
                            <input type="text" name="mobile" placeholder="xxxxxxxx" pattern="[0-9]{10}" title="only 10 digit number use" required
                                   class="form-control">
                        </div>
                    </div>


                    <div class="col-sm-6">
                        <div class="form-group">
                            <label style="color:rgb(8, 8, 8);">Password</label>
                            <input type="password" name="password" placeholder="Enter Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" class="form-control">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label style="color:rgb(8, 8, 8);">Confirm Password</label>
                            <input type="password" name="cpwd" placeholder="Enter Password Again" class="form-control">
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label style="color:rgb(8, 8, 8);">Upload PIC</label>
                            <input type="file" name="image" class="form-control">
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label style="color:rgb(8, 8, 8);">Address</label><br>
                            <textarea name="address" class="form-control" placeholder="Enter your Address" required></textarea>
                            <label style="color:rgb(8, 8, 8);">City</label><br>
                            <textarea name="city" class="form-control" placeholder="Enter your City" required></textarea>
                            <label style="color:rgb(8, 8, 8);">State</label><br>
                            <textarea name="state" class="form-control" placeholder="Enter your State" required></textarea>
                            <label style="color:rgb(8, 8, 8);">Pincode</label><br>
                            <textarea name="pincode" class="form-control" placeholder="Enter your Pincode" required></textarea>
                        </div>
                    </div>

                </div>
                <input type="submit" value="Submit" class="m-2 px-3 btn btn-primary">
            </form>
        </div>
    </div>
</div>

</body>
</html>
